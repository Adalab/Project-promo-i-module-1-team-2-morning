<section class="form-container">
  <form action="https://formspree.io/griselmatosm@gmail.com" method="POST">
    <div class="name-container">
      <label class="form-name" for="fullname"> Nombre completo </label>
      <input class="input-form" type="text" name="fullname" id="fullname" placeholder="Nombre y Apellidos" required />
    </div>
    <div class="mail-container">
      <label class="form-mail" for="email"> Email </label>
      <input class="input-form" type="email" name="email" id="email" placeholder=" nombre.apellidos@mail.com" />
    </div>
    <div class="tel-container">
      <label class="form-tel" for="phone"> Teléfono </label>
      <input class="input-form" type="tel" name="phone" id="phone" placeholder="Ej: 123456789" />
    </div>

    <div class="message-container">
      <label class="form-message" for="message"> Mensaje </label>
      <textarea class="message-area" name="message" id="message" cols="30" rows="10" placeholder="¿Qué necesitas?" required></textarea>
    </div>
    <div class="button-container">
      <button type="submit">
        Enviar
      </button>
    </div>
  </form>
</section>
<div style="clear: both"></div>
