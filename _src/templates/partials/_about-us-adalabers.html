  </div>
  <div class="adalabers odd">
    <h3 class="name odd">@@name @@surname</h3>
    <p class="text odd">@@description</p>
    <div class="rrss">
      <a href="@@twitter" target="_blank">
        <img
          class="icon"
          src="./assets/images/twitter-brands.svg"
          alt="enlace al twitter de @@name"
          title="Enlace Twitter"
        />
      </a>
      <a href="@@linkedin" target="blank">

        />
