<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/contact.css" />
  </head>
  <body>
    <partial src="_header.html"></partial>
    <section class="contact-us">
      <div class="info-contact">
        <h2 class="contact-title">Contacto</h2>
        <p class="contact-text">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum unde
          vero ducimus dicta. Deleniti, placeat commodi. Aliquam temporibus nemo
          quae ex necessitatibus ea iste quaerat eius
        </p>

        <p class="text-small">
          <small
            >Todos los campos marcados con <span class="color">*</span> son
            obligatorios</small
          >
        </p>
      </div>
          <!-- ubicacion formulario -->
    <div class="form-container">
      <form action="https://formspree.io/xjvrbepel" method="POST">
        <div class="name-container">
          <label class="form-name" for="fullname"> Nombre completo </label>
        </div>
        <div class="mail-container">
          <label class="form-mail" for="email"> Email </label>
          <input type="text" name="fullname" id="email" placeholder=" nombre.apellidos@mail.com" />
        </div>
        <div class="tel-container">
          <label class="form-tel" for="phone"> Teléfono </label>
          <input type="tel" name="phone" id="phone" placeholder="Ej: 123456789" />
        </div>

        <div class="message-container">
          <label class="form-message" for="message"> Mensaje </label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="¿Qué necesitas?" required></textarea>
        </div>
        <div class="button-container">
          <button type="submit">
            Enviar
          </button>
        </div>
      </form>
    </div>
    </section>

    <partial src="_footer.html"></partial>
  </body>
</html>
